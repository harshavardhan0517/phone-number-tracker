<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>trackMe123</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="brand">
        <img src="/static/images/logo.png" alt="Logo" class="logo" />
        <span class="site-name">
          <span class="track">track</span><span class="me">Me</span
          ><span class="num">123</span>
        </span>
      </div>
      <nav>
        <button id="navMap" onclick="showMapView()">Locate on Map</button>
        <button id="navService" onclick="showServiceView()">
          Service Details
        </button>
      </nav>
    </header>

    <!-- INPUT CARD -->
    <section class="search-card">
      <input
        type="text"
        id="phone"
        placeholder="Enter phone number with country code"
      />
      <button onclick="lookup()">Search</button>
    </section>

    <!-- MAP VIEW -->
    <section id="mapView" class="view">
      <h2>Map Location</h2>

      <div class="map-card">
        <div id="map"></div>

        <div class="map-info">
          <span><b>Mobile:</b> <span id="mapMobile">—</span></span>
          <span><b>Latitude:</b> <span id="mapLat">—</span></span>
          <span><b>Longitude:</b> <span id="mapLng">—</span></span>
        </div>
      </div>
    </section>

    <!-- SERVICE VIEW -->
    <section id="serviceView" class="view hidden">
      <h2>Service Provider Details</h2>

      <div class="service-card">
        <p><b>Mobile:</b> <span id="srvMobile">—</span></p>
        <p><b>Location:</b> <span id="srvLocation">—</span></p>
        <p><b>Carrier:</b> <span id="srvCarrier">—</span></p>

        <div class="provider-box">
          <img id="providerLogo" src="/static/images/default.png" />
          <p id="providerDesc">
            No additional data currently available for this service provider.
          </p>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
